<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random Color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const next = { type: 'NEXT_COLOR' }
      const previous = { type: 'PREVIOUS_COLOR' }
      const random = { type: 'RANDOM_COLOR' }

      const reducer = (state = ESTADO_INICIAL, action) => {
          switch (action.type) {
              case 'NEXT_COLOR':
                if (state.index < state.colors.length - 1) state.index += 1
                return { ...state }
              case 'PREVIOUS_COLOR':
              if (state.index > 0) state.index -= 1
                return { ...state }
              case 'RANDOM_COLOR':
                state.colors.push(criarCor())
                return { ...state }
              default:
              return state
          }
      }

    const criarCor = () => {
      const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
      let cor = '#';
      const aleatorio = () => Math.floor(Math.random() * oneChar.length);
      for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
      }
      return cor;
    }

      const nextBtn = document.getElementById('next');
      const prevBtn = document.getElementById('previous');
      const randBtn = document.getElementById('random');

      nextBtn.addEventListener('click', () => {
        store.dispatch(next)
        console.log(store.getState())
       });
      prevBtn.addEventListener('click', () => {
        store.dispatch(previous)
        console.log(store.getState())
      });
        
      randBtn.addEventListener('click', () => {
        store.dispatch(random);
        console.log(store.getState());

      });

      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const value = document.getElementById('value');
        const state =  store.getState();
        value.innerText = state.colors[state.index]
      })

      console.log(store.getState());
    </script>
  </body>
</html>
