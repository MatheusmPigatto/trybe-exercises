<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       let changeP = () => {
           let text = document.getElementsByTagName("p");
           text[1].innerText = "ESPERO ESTAR TRABALHANDO E GANHANDO EM DOLAR"
       }
       changeP();

       let changeColor = () => {
           let toChange = document.getElementsByClassName("main-content")
           toChange[0].style.backgroundColor = "rgb(76,164,109)"
       }
       changeColor();

       let changeCenterColor = () => {
           let center = document.getElementsByClassName("center-content")
           center[0].style.backgroundColor = "white"
       }
       changeCenterColor();

       let javaEscripito = () => {
           let java = document.getElementsByClassName("title")
           java[0].innerText = "Exercício 5.1 - JavaScript"
       }
       javaEscripito();

       let upperCase = () => {
           let upper = document.getElementsByTagName("p")
           for(element of upper) {
               element.innerText = element.innerText.toUpperCase()
           }
       }
       upperCase();

       let con = () => {
           let con = document.getElementsByTagName("p")
           for(element of con) {
               console.log(element.innerText)
           }
       }
       con();



    </script>
  </body>
</html>
